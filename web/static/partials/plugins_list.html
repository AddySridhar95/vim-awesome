<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <ul class="plugins">
        <li ng-repeat="plugin in plugins | orderBy:sortOptions.orderProp">
          <h3>{{plugin.name}}</h3>
          <p>{{plugin.description}}</p>
          <a href="{{plugin.github_url}}">github link</a>
        </li>
      </ul>
    </div>
  </div>
</div>
